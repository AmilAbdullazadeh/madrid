<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/global.css">
    <title>Carousel Slide</title>
</head>
<body>
<body>
<!-- slider container -->
<div class="slider">

    <!-- slide 1 -->
    <div class="slide">
        <img
                src="./assets/_.jpeg"
                alt=""
        />
    </div>

    <!-- slide 2 -->
    <div class="slide">
        <img src="./assets/_%20(1).jpeg" alt="" />
    </div>

    <!-- slide 3 -->
    <div class="slide">
        <img src="./assets/_%20(2).jpeg" alt="" />
    </div>

    <!-- slide 4 -->
    <div class="slide">
        <img src="./assets/Porsche%20911.jpeg" alt="" />
    </div>

    <!-- slide 5 -->
    <div class="slide">
        <img src="./assets/Vintage%20art%20-%20Porsche%20911.jpeg" alt="" />
    </div>

    <!-- Control buttons -->
    <button class="btn btn-next">></button>
    <button class="btn btn-prev"><</button>
</div>

<script src="./js/main.js"></script>
</body>
</body>
</html>
