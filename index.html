<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/global.css">
    <title>Music Player</title>
</head>
<body>

<h1>Music Player</h1>
<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 id="title"></h4>
        <p id="meta-data" ></p>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div>
            <span id="currTime">0:00</span> / <span id="durTime">0:00</span>
        </div>
    </div>
    <audio src="./musics/Juice%20WRLD%20Ft%20Benny%20Blanco%20-%20Real%20Shit.mp3" id="audio"></audio>
    <div class="img-container">
        <img src="./assets/Juice%20WRLD%20Ft%20Benny%20Blanco%20-%20Real%20Shit.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
        <button id="shuffle" class="action-btn">
            <i class="fas fa-random"></i>
        </button>
        <button id="mute" class="action-btn">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
</div>

<script src="./js/main.js"></script>
</body>
</html>
